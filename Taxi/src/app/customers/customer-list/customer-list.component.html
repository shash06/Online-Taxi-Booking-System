<table class="table table-hover">
    <tr *ngFor="let emp of service.list">
      <td (click)="populateForm(emp)">{{emp.Customer_Name}}</td>
      <td (click)="populateForm(emp)">{{emp.Email_ID}}</td>
      <td (click)="populateForm(emp)">{{emp.Phone_No}}</td>
      <td (click)="populateForm(emp)">{{emp.Gender}}</td>
      <td (click)="populateForm(emp)">{{emp.DOB}}</td>
      <td (click)="populateForm(emp)">{{emp.Address}}</td>
      <td (click)="populateForm(emp)">{{emp.Password}}</td>
      <td><button (click)="onDelete(emp.Employee_ID)" class="btn btn-sm btn-outline-danger">X</button></td>
    </tr>
  </table>
