<form class="col s12 white" #employeeRegistrationForm="ngForm" (ngSubmit)="OnSubmit(employeeRegistrationForm)">
    <div class="row">
      <!--<div class="input-field col s6">
        <input class="validate" type="text" name="Roster_ID" #Roster_ID="ngModel" [(ngModel)]="service.formData.Roster_ID" required>   
        <label data-error="Required field!">Roster_ID</label>   
      </div>-->
      <!--<div class="input-field col s6">
        <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password" required minlength="3"> 
        <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
      </div>-->
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input class="validate" type="text" name="Employee_ID" #Employee_ID="ngModel" [(ngModel)]="service.formData.Employee_ID" > 
        <label data-error="Invalid email!">Employee ID</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input type="date" name="From_Date" #From_Date="ngModel" [(ngModel)]="service.formData.From_Date">
        <label>From Date</label>
      </div>
      <div class="input-field col s6">
        <input type="date" name="To_Date" #To_Date="ngModel" [(ngModel)]="service.formData.To_Date">
        <label>To Date</label>
      </div>
    </div>
    <div class="row">
    <div class="input-field col s6">
      <input type="time" name="In_Time" #In_Time="ngModel" [(ngModel)]="service.formData.In_Time">
      <label>In Time</label>
    </div>
    <div class="input-field col s6">
      <input type="time" name="Out_Time" #Out_Time="ngModel" [(ngModel)]="service.formData.Out_Time">
      <label>Out Time</label>
    </div>
  </div>
  
  
    <div class="row">
      <div class="input-field col s12">
        <button [disabled]="!employeeRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
      </div>
    </div>
  </form>
