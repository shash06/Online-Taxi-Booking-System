<table class="table table-hover">
    <tr *ngFor="let emp of service.list">
      <td (click)="populateForm(emp)">{{emp.Employee_ID}}</td>
      <td (click)="populateForm(emp)">{{emp.From_Date}}</td>
      <td (click)="populateForm(emp)">{{emp.To_Date}}</td>
      <td (click)="populateForm(emp)">{{emp.In_Time}}</td>
      <td (click)="populateForm(emp)">{{emp.Out_Time}}</td>
      <td><button (click)="onDelete(emp.Roster_ID)" class="btn btn-sm btn-outline-danger">X</button></td>
    </tr>
</table>
