<table class="table table-hover">
    <tr *ngFor="let emp of service.list">
      <td (click)="populateForm(emp)">{{emp.Vehicle_Type}}</td>
      <td (click)="populateForm(emp)">{{emp.Vehicle_Model}}</td>
      <td (click)="populateForm(emp)">{{emp.Vehicle_Number}}</td>
      <td><button (click)="onDelete(emp.Vehicle_ID)" class="btn btn-sm btn-outline-danger">X</button></td>
    </tr>
  </table>
