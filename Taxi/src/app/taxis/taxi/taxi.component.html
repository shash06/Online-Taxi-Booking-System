<form class="col s12 white" #employeeRegistrationForm="ngForm" (ngSubmit)="OnSubmit(employeeRegistrationForm)">
  <div class="row">
    <div class="input-field col s6">
      <input class="validate" type="text" name="Vehicle_Type" #Vehicle_Type="ngModel" [(ngModel)]="service.formData.Vehicle_Type" required>   
      <label data-error="Required field!">Vehicle Type</label>   
    </div>
  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="text" name="Vehicle_Model" #Vehicle_Model="ngModel" [(ngModel)]="service.formData.Vehicle_Model"> 
      <label data-error="Invalid email!">Vehicle Model</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="text" name="Vehicle_Number" #Vehicle_Number="ngModel" [(ngModel)]="service.formData.Vehicle_Number">
      <label>Vehicle Number</label>
    </div>
</div>
</div>


  <div class="row">
    <div class="input-field col s12">
      <button [disabled]="!employeeRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
    </div>
  </div>
</form>
